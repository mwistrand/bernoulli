services:
    db:
        image: postgres:15-alpine
        restart: unless-stopped
        environment:
            POSTGRES_USER: bernoulli
            POSTGRES_PASSWORD: bernoulli
            POSTGRES_DB: bernoulli
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U bernoulli']
            interval: 5s
            timeout: 5s
            retries: 5
            start_period: 10s

    jaeger:
        image: jaegertracing/all-in-one:1.53
        restart: unless-stopped
        environment:
            COLLECTOR_OTLP_ENABLED: 'true'
        ports:
            - '16686:16686' # Jaeger UI
            - '4318:4318' # OTLP HTTP receiver
            - '4317:4317' # OTLP gRPC receiver

    api:
        build:
            context: ./api
            dockerfile: Dockerfile
        restart: unless-stopped
        environment:
            NODE_ENV: local
            DB_HOST: db
            DB_PORT: '5432'
            DB_USER: bernoulli
            DB_PASS: bernoulli
            DB_NAME: bernoulli
            PORT: '3000'
            OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
            OTEL_SERVICE_NAME: bernoulli-api
        depends_on:
            db:
                condition: service_healthy
            jaeger:
                condition: service_started
        ports:
            - '3000:3000'

    ui:
        build:
            context: ./ui
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - '1234:1234'
        depends_on:
            - api

volumes:
    db-data:
