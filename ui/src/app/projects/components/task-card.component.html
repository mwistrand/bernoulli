<article class="task-card">
  <div class="task-content">
    <div class="task-header">
      <h3>{{ task().title }}</h3>
    </div>
    @if (task().summary) {
      <p class="task-summary">{{ task().summary }}</p>
    }
    <p class="task-description">{{ task().description }}</p>
    <div class="task-meta">
      <span class="meta-item">
        <lucide-icon [img]="CalendarIcon" size="14" aria-hidden="true"></lucide-icon>
        Created {{ task().createdAt | date: 'MMM d, yyyy' }}
      </span>
    </div>
  </div>

  <div class="task-actions">
    <button
      type="button"
      class="action-button edit-button"
      (click)="onEdit()"
      aria-label="Edit {{ task().title }}"
      title="Edit task"
    >
      <lucide-icon [img]="EditIcon" size="18" aria-hidden="true"></lucide-icon>
      Edit
    </button>
    <button
      type="button"
      class="action-button delete-button"
      (click)="onDelete()"
      aria-label="Delete {{ task().title }}"
      title="Delete task"
    >
      <lucide-icon [img]="Trash2Icon" size="18" aria-hidden="true"></lucide-icon>
      Delete
    </button>
  </div>
</article>
