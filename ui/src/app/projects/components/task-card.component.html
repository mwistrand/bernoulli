<article class="task-card">
  <div class="task-content">
    <div class="task-header">
      <h3>{{ task().title }}</h3>
    </div>
    @if (task().summary) {
      <p class="task-summary">{{ task().summary }}</p>
    }
    <p class="task-description">{{ task().description }}</p>
    <div class="task-meta">
      <span class="meta-item">
        <lucide-icon
          [attr.aria-hidden]="true"
          [img]="CalendarIcon"
          size="14"
          aria-hidden="true"
        ></lucide-icon>
        {{ 'tasks.card.created' | translate }} {{ task().createdAt | date: 'MMM d, yyyy' }}
      </span>
    </div>
  </div>

  <div class="task-actions">
    <button
      type="button"
      class="action-button edit-button"
      (click)="onEdit()"
      [attr.aria-label]="'tasks.card.editAriaLabel' | translate: { title: task().title }"
      [attr.title]="'tasks.card.editTitle' | translate"
    >
      <lucide-icon
        [attr.aria-hidden]="true"
        [img]="EditIcon"
        size="18"
        aria-hidden="true"
      ></lucide-icon>
      {{ 'tasks.card.edit' | translate }}
    </button>
    <button
      type="button"
      class="action-button delete-button"
      (click)="onDelete()"
      [attr.aria-label]="'tasks.card.deleteAriaLabel' | translate: { title: task().title }"
      [attr.title]="'tasks.card.deleteTitle' | translate"
    >
      <lucide-icon
        [attr.aria-hidden]="true"
        [img]="Trash2Icon"
        size="18"
        aria-hidden="true"
      ></lucide-icon>
      {{ 'tasks.card.delete' | translate }}
    </button>
  </div>
</article>
